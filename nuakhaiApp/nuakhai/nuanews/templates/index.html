<!DOCTYPE html>
<html lang="en">

</html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <title>Nua NEWS</title>
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <img src="scrollRL.jpg" alt=""><a class="navbar-brand" href="#"> ନୂଆଁଖାଇ</a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId"
            aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <button type="button" class="btn btn-dark" style="margin-bottom: 2px;">ସମ୍ବଲପୁରୀ </button>
                    <button type="button" class="btn btn-primary" style="margin-bottom: 2px;">ରାଜନୀତି </button>
                    <button type="button" class="btn btn-secondary" style="margin-bottom: 2px;">ଓଲିଉଡ </button>
                    <button type="button" class="btn btn-success" style="margin-bottom: 2px;">ବିଦେଶଖବର </button>
                    <button type="button" class="btn btn-danger" style="margin-bottom: 2px;">ଗୀତ(Music)</button>
                    <button type="button" class="btn btn-warning" style="margin-bottom: 2px;">ଯାତ୍ରାଦୁନିଆ </button>
                    <button type="button" class="btn btn-info" style="margin-bottom: 2px;">କାରବାର(business)</button>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="container">
        <h5>ପଶ୍ଚିମ ଓଡିଶା ର ଗଣପର୍ବ ନୂଆଁଖାଇ ଉପଲକ୍ଷେ ହାର୍ଦ୍ଧିକ ଅଭିନନ୍ଦନ!ନୂଆଁଖାଇ 2019ର କିଛି ଝଲକ </h5>
        <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="false">
            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                {%for new ,des,i in mylist%}
                {% if forloop.first %}
                <div class="active item">
                    {% else %}
                    <div class="item">
                        {% endif %}
                        <div style="margin-left: 10px;margin-right: 10px;margin-bottom: 20px;">
                            <h4>{{new}}</h4>
                            <img src="{{i}}" alt="" style="width:100%;">
                            <p>{{des}}</p>
                        </div>
                    </div>
                    {%endfor%}
                </div>
                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
            <!-- bare minimum loop below -->
            <!-- {% comment %} {%for new ,des,i in mylist%}
        <img src="{{i}}" alt="">
        <h1>news:</h1>{{new}}
        <h4>description:</h4>{{des}}
        {{value|linebreaks}}
    {%endfor%} {% endcomment %} -->
        </div>
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

</body>

</html>
