{% extends "base.html" %}

{% block content  %}
<table class="table table-bordered table-hover">
    <thead>
        <tr>
            <th>Title</th>
            <th>Genre</th>
            <th>Release Year</th>
        </tr>
    </thead>
    <tbody>
        {% for movie in movies %}
        <tr>
            <td>
                <!-- <a href="/movies/{{movie.id}}"> -->
                    <a href="{% url 'movies:detail' movie.id %}">
                    {{movie.title}}
                </a>
            </td>
            <td>{{movie.genre}}</td>
            <td>{{movie.release_year}}</td>
        </tr>
        {% endfor %}

    </tbody>
</table>
{% endblock  %}
